  <style>
    /* Opening animation styles */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0078d7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      z-index: 9999;
      transition: opacity 1s ease, visibility 1s ease;
    }
    #intro.hidden {
      opacity: 0;
      visibility: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .intro-text {
      animation: fadeIn 2s ease forwards;
      text-align: center;

      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    a.card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #0078d7;
      transition: 0.3s;
      display: block;
    }
    a.card:hover {
      transform: scale(1.05);
      background: #e6f0ff;
    }
    a.card h3 {
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
